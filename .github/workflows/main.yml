name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      ## Dependencies
      - name: Install Dependencies
        run: npm install

      ## Build
      - name: Build
        run: npm run build

      ## Test
      - name: Run tests
        run: npm run test
